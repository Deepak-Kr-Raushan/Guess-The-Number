<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="guess-the-number.css">
    <title>Number Guessing Game!</title>
</head>
<body style="background-color: black; color: white;">

    <div class="wrapper">
        <div class="suggestion">
            <h1>Number Guessing Game!</h1>
            <p>Try and Guess a random number between 1 and 100</p>
            <p>You have 10 attempts to guess the right number</p>

        </div>
        <form class="form">
            <label id="guess">Guess a random Number:</label>
            <input type="text" id="guessField">
            <input id="sbmt" type="button" value="Submit Guess!">
        </form>

        <div class="resultParas">
            <p>Previous Guess: <span class="guesses"></span></p>
            <p>Remaining Guess: <span class="lastResult">10</span></p>
            <p class="lowOrHi"></p>
            <button id="playAgain">Play Again</button>
        </div>
    </div>

    

    <script src="guess-the-number.js"></script>
</body>
</html>
